<html>
<head>
<title>Doxey-API convert document</title>
<script src="main.js"></script></head>
<body>
<form onsubmit="return false;">
<table>
<tr>
  <td>API Key</td>
  <td><input type="text" id="apikey"></td>
</tr>
<tr>
  <td>Template File</td>
  <td><input type="file" id="thefile"></td>
</tr>
<tr>
  <td>Template URL (either URL or File)</td>
  <td><input type="text" id="template" value="https://docs.google.com/document/d/1urL-JV2m85jry1_tatbjSFBjUZgGiMmwwNR9X8UTUTg/edit"></td>
</tr>
<tr>
<td>Format</td>
<td><select id="format">
<option selected value="pdf">PDF</option>
<option value="docx">DOCX</option>
<option value="odt">ODT</option>
<option value="txt">TXT</option>
<option value="html">HTML</option>
</select></td>
</tr>
<tr>
<td>Locale</td>
<td><input type="text" id="locale" value="de"></td>
</tr>
<tr>
<td>Currency</td>
<td><input type="text" id="currency" value="EUR"></td>
</tr>
<tr>
<td>Timezone</td>
<td><input type="text" id="timezone" value="GMT-03:00"></td>
</tr>
<tr>
<td>Model</td>
<td><textarea id="model" cols="40" rows="20">{
  "name" : "John Doe",
  "company" : "ACME",
  "address" : "1234 Market Street, San Francisco, CA 94103, United States",
  "date" : "2019-09-23T18:25:00.000Z",
  "invoiceNumber" : "INV-12345678",
  "signer" : "Cora Nilson",
  "signature" : "https://www.doxey.io/images/signature.png",
  "subtotal" : 1301,
  "vatRate" : 19,
  "vat" : 247.19,
  "total" : 1548.19,
  "items" : [
    {
    "name" : "Project Setup",
    "description" : "Create github repo, setup timetracker and Slack channels",
    "amount" : 90
    },
    {
    "name" : "Optimize Photos",
    "description" : "Scan, crop and scale images to reduce loading times",
    "amount" : 340.50
    },
    {
    "name" : "Website structure",
    "description" : "Copy blank boostrap template. Setup pages and adjust links",
    "amount" : 250.50
    },
    {
    "name" : "CSS theme",
    "description" : "Create CSS styles according to CI",
    "amount" : 620
    }
  ]
}</textarea></td>
</tr>
<tr>
<td></td>
<td><input id="convert" type="button" value="Convert"></td>
</tr>
</form>
</body>
</html>
